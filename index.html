<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Simran ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffd6e8, #fff0f6);
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        z-index: 2;
    }

    h1 {
        color: #d6336c;
        font-size: 26px;
        margin-bottom: 20px;
    }

    img {
        width: 260px;
        max-width: 85%;
        border-radius: 18px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 140px;
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        animation: pulse 1.5s infinite;
    }

    #noBtn {
        background: #adb5bd;
        color: white;
        left: 10%;
    }

    @keyframes pulse {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.05); }
        100% { transform: translateX(-50%) scale(1); }
    }

    /* Confetti hearts */
    .heart {
        position: fixed;
        font-size: 20px;
        animation: fall linear forwards;
        top: -10px;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Simran, will you be my Valentine? ü•∫‚ù§Ô∏è</h1>

    <!-- Begging GIF -->
    <img id="gif"
         src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
         alt="Puppy Eyes">

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const question = document.getElementById("question");
    const music = document.getElementById("bgMusic");

    let musicStarted = false;

    function startMusic() {
        if (!musicStarted) {
            music.play();
            musicStarted = true;
        }
    }

    function moveNoButton() {
        startMusic();

        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        startMusic();

        question.innerText = "YAY Simran!! You just made me the happiest ü•∞‚ù§Ô∏è";

        gif.src = "https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif";

        noBtn.style.display = "none";
        yesBtn.innerText = "FOREVER üíñ";

        startConfetti();
    });

    function startConfetti() {
        for (let i = 0; i < 50; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
</script>

</body>
</html>
